<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Get Coffee</title>
</head>
<body>
    <header class="cabecalho">
        <div class="bloco">
            <img src="/assets/logo.svg" alt="logo">
            <nav>
                <ul>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">find us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="principal">
        <div class="container">
            <p class="container__text">The best way to get your coffee  without leaving the comfort of your house</p>
            <a class="container__link" href="#">make your order</a>
            <div class="redes">
                <img class="redes__img" src="/assets/instagram.svg" alt="instagram">
                <a href="https://www.linkedin.com/in/nat%C3%A1liaoliveirabarbosa/" target="_blank"><img class="redes__img" src="/assets/linkedin.svg" alt="linkedin"></a>
                <img class="redes__img" src="/assets/twitter.svg" alt="twitter">
            </div>
        </div>
        <img src="/assets/copo.svg" alt="copo">
    </main>
    <footer>
        <p>scroll down</p>
        <img src="/assets/scroll.svg" alt="mouse">
    </footer>

</body>
</html>
